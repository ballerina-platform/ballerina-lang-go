name: WASM CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run WASM tests
        run: |
          export GOOS=js
          export GOARCH=wasm
          go test -timeout 20s ./... -exec="$(go env GOROOT)/lib/wasm/go_js_wasm_exec"
