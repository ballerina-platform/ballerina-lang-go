name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build the Ballerina CLI for all platforms
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build the Ballerina CLI for all platforms
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          platforms=("linux/amd64" "linux/arm64" "darwin/amd64" "darwin/arm64" "windows/amd64")
          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            output_dir="dist/${GOOS}-${GOARCH}"
            mkdir -p "$output_dir"
            ext=""
            [[ "$GOOS" == "windows" ]] && ext=".exe"
            echo "Building for $GOOS/$GOARCH..."
            CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" go build \
              -ldflags="-s -w -X main.Version=$VERSION" \
              -o "${output_dir}/bal${ext}" \
              ./cli/cmd
          done

      - name: Prepare artifacts
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          mkdir -p artifacts
          platforms=("linux/amd64" "linux/arm64" "darwin/amd64" "darwin/arm64" "windows/amd64")
          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            src_dir="dist/${GOOS}-${GOARCH}"
            ext=""
            [[ "$GOOS" == "windows" ]] && ext=".exe"
            artifact_dir="artifacts/bal-${GOOS}-${GOARCH}/ballerina-${VERSION}"
            mkdir -p "$artifact_dir"
            cp "$src_dir/bal${ext}" "$artifact_dir/bal${ext}"
          done

      - name: Upload linux-amd64
        uses: actions/upload-artifact@v4
        with:
          name: bal-linux-amd64
          path: artifacts/bal-linux-amd64

      - name: Upload linux-arm64
        uses: actions/upload-artifact@v4
        with:
          name: bal-linux-arm64
          path: artifacts/bal-linux-arm64

      - name: Upload darwin-amd64
        uses: actions/upload-artifact@v4
        with:
          name: bal-darwin-amd64
          path: artifacts/bal-darwin-amd64

      - name: Upload darwin-arm64
        uses: actions/upload-artifact@v4
        with:
          name: bal-darwin-arm64
          path: artifacts/bal-darwin-arm64

      - name: Upload windows-amd64
        uses: actions/upload-artifact@v4
        with:
          name: bal-windows-amd64
          path: artifacts/bal-windows-amd64

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release files
        run: |
          mkdir -p release
          find dist -name "bal" -o -name "bal.exe" | while read file; do
            dir=$(dirname "$file")
            platform=$(basename "$(dirname "$dir")")
            if [[ "$file" == *.exe ]]; then
              cp "$file" "release/${platform}.exe"
            else
              cp "$file" "release/${platform}"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
